<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helping Hand - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="welcome.html" class="logo">
      <img src="assets/hh-logo-1.png" alt="Helping Hand Logo" class="logo-img">
      <span class="logo-text">Helping Hand</span>
    </a>
  </header>

  <main class="auth-container">
    <img src="assets/image.svg" alt="" class="background-image">
    
    <div class="auth-wrapper">
      <div class="auth-left">
        <h1 class="welcome-title">
          Join<br>Helping Hand
        </h1>
        <p class="welcome-subtitle">
          Create an account to connect with trusted professionals for all your household needs.
        </p>
        
        <div class="trusted-helpers">
          <div class="avatars">
            <div class="avatar">ðŸ‘¤</div>
            <div class="avatar">ðŸ‘¤</div>
            <div class="avatar">ðŸ‘¤</div>
          </div>
          <div class="helpers-info">
            <span class="helpers-count">Join 2000+ Users</span>
            <span class="helpers-text">Growing community</span>
          </div>
        </div>
      </div>

      <div class="auth-card">
        <div class="card-header">
          <h2 class="card-title">Join Helping Hand</h2>
          <p class="card-subtitle">Create your free account</p>
        </div>

        <form class="auth-form" id="signupForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-wrapper">
                <input type="text" id="firstName" class="form-input" placeholder="First name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <div class="input-wrapper">
                <input type="text" id="lastName" class="form-input" placeholder="Last name" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
              <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Create Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input type="password" id="password" class="form-input" placeholder="Create a password" required minlength="6">
              <button type="button" class="toggle-password" id="togglePassword">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="accountType" class="form-label">Account Type</label>
            <div class="input-wrapper">
              <select id="accountType" class="form-input form-select">
                <option value="customer">I need help (Customer)</option>
                <option value="helper">I want to help (Service Provider)</option>
              </select>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" class="checkbox" required>
              <span class="checkbox-text">I agree to the Terms of Service and Privacy Policy</span>
            </label>
          </div>

          <div id="signupError" class="error-message"></div>
          <div id="signupSuccess" class="success-message"></div>

          <button type="submit" class="btn-primary full-width">Create Account</button>

          <p class="auth-switch">
            Already have an account?
            <a href="login.html" class="auth-link">Log in here</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const accountType = document.getElementById('accountType').value;
      const errorDiv = document.getElementById('signupError');
      const successDiv = document.getElementById('signupSuccess');
      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      if (users.find(u => u.email === email)) {
        errorDiv.textContent = 'An account with this email already exists. Please log in.';
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
        return;
      }
      
      const newUser = {
        id: Date.now(),
        firstName,
        lastName,
        email,
        phone,
        password,
        accountType,
        createdAt: new Date().toISOString(),
        address: {
          street: '',
          city: '',
          state: '',
          zip: ''
        },
        preferences: {
          emailNotifications: true,
          smsNotifications: false,
          twoFactorAuth: false,
          bookingReminders: true
        }
      };
      
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      errorDiv.style.display = 'none';
      successDiv.textContent = 'Account created successfully! Redirecting to login...';
      successDiv.style.display = 'block';
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });

    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
